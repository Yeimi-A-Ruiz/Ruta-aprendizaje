<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sanki Colombia</title>
        <!-- Froma de linkear icono o logo en la barra del navegador -->
        <link rel="icon" href="">
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- Forma de linkear un archivo de referencia a estilo normalizado para la pagina -->
        <link rel="stylesheet" type="text/css" href="normalize.css"> 
        <!-- Forma de linkear url de fuente de proveedor en red -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Sen:wght@400;700;800&display=swap">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/3298cfb10a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Encabezado de pagina, se reserva el estacio superior de la pagina -->
        <header>
            <!-- Menu de navegación en la pagina -->
            <nav class="nav">
                <ul class="nav__ul">
                    <li class="nav__il"><i class="fa-solid fa-globe"></i><a href="">Sanki Colombia</a></li>
                    <li class="nav__il"><i class="fa-solid fa-tag"></i><a href="">Productos</a></li>
                    <li class="nav__il"><i class="fa-solid fa-people-group"></i><a href="">Contactanos</a></li>
                    <li class="nav__il"><i class="fa-solid fa-clipboard"></i><a href="">Formulario</a></li>
                </ul>
            </nav>
        </header>

        <!-- Inicio de contenido -->

        <div class="Sec-SankiCol">

        </div>
        <div class="Sec-Productos">
            <div class="Grid-container">
                <div class="grid-item">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
                <div class="grid-item">4</div>
                <div class="grid-item">5</div>
                <div class="grid-item">6</div>
                <div class="grid-item">7</div>
                <div class="grid-item">8</div>
                <div class="grid-item">9</div>
            </div>

        </div>
        <div class="Sec-Contactanos">

        </div>
        <div class="flex-title-form"><h2>Escribenos para tener la oportunidad de enseñarte sobre el mundo Sanki</h2></div>
        <div class="flex-container-form">
            <!-- Manejo de clases con metodologia BEM -->
            <form class="form">
                <div>
                    <input type="text" class="form__input" placeholder="Nombre completo">
                </div>
                <div>
                    <input type="email" class="form__input" placeholder="Correo@gmail.com">
                </div>
                <div>
                    <textarea class="form__input" placeholder="Producto Sanki de interes"></textarea>
                </div>
                <div>
                    <input type="submit" class="form__input">
                </div>
            </form>
            <div class="flex-container-circle">
                <div>
                    <!-- Archivo de imagen es un .png de busqueda de google -->
                <img src="https://cdn-icons-png.flaticon.com/512/104/104090.png">
                </div>                
            </div>
        </div>

        <!-- Pie de pagina -->
        <footer>
            <h6>Copyright - Todos los derechos reservados <em>Yeimi Andres Ruiz</em></h6>
            <p>Siguenos en todas nuestras <b>redes</b></p>
            <!-- Redes sociales en construcción -->
            <a href="">GitHub</a>
            <a href="">Linkedin</a>
            <a href="">Instagram</a>
        </footer>
    </body>
</html>
